{% extends 'base.html' %}
{%load static%}
{% block body %}  

	
    <!-- ======= Why Us Section ======= -->
    <section id="why-us" class="why-us">
      <div class="container">

        
        <div class="row">
          {% for i in post %}
          <div class="col-lg-4">
            <div class="box"  data-aos="fade-up " >
              <a href="/blog_details/{{i.slug}}"><img src="{{i.image.url}}" style="height:200px;width:300px;" alt=""></a>
              <a href="/blog_details/{{i.slug}}"><h4>{{i.title}}</h4></a>
              <p>{{i.desc | slice:"0:200" | safe}} </p>
             
              <p class="my-3">{{i.date}}</p>
            </div>
          </div>
          {% endfor %}

        </div>
        <br><br>
     
      </div>

    
    </section><!-- End Why Us Section -->

  
   
  
  </main><!-- End #main -->

   {% endblock %}
