{% extends 'base.html' %}
{%load static%}
{% block body %}  
    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row gy-4">
          {% for i in post%}
          <div class="col-lg-8">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
               
                <div   >
                  <img src="{{i.image.url}}"   style="height: 400px; width: 700px;" alt="">
                </div>

              </div>
             
            </div>
          </div>
          {%endfor%}

          <div class="col-lg-4 ">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
                
               
                <div   >
                  
                  <img src="{% static 'assets/img/testimonials-bg.jpg' %}"   style="height: 400px; width: 350px;" alt="">
                </div>

              </div>
             
            </div>
          </div>
          
          {% for i in post%}
          <div class="col-lg-12">
           
            <div class="portfolio-description">
              <h2>{{i.title}}</h2>
              <p>
               {{i.desc|safe}}
              </p>
            </div>
          </div>
          {%endfor%}
        </div>

      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->

   {%endblock%}
